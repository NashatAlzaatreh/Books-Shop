<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <header>Books Shop</header>

    <main>
        <form id="booksForm">
            <label for="bName">Book Name</label>
            <input type="text" id="bName" name="bName" required><br>
            <label for="bPrice">Book Price</label>
            <select id="booksList">
                <option value="100JD">100JD</option>
                <option value="500JD">500JD</option>
                <option value="1000JD">1000JD</option>
                
              </select><br>
            <input id="submit" type="submit" value="Submit">
          </form> 

          <div id="tableDiv"></div>
    </main>

    <footer>&copy;ASAC 2021</footer>
    <script src="app.js"></script>
    
</body>
</html>
